<nav class="site-nav">
    {{ if not .IsHome }}
        <a class="site-nav-item" href="{{ .Site.BaseURL }}">&larr; Home</a>
    {{ end }}
    {{ $currentPage := . }}
    {{ range .Site.Menus.main }}
        <a class="site-nav-item{{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} active{{end}}" href="{{.URL}}">{{ .Name }}</a>
    {{ end }}
</nav>
