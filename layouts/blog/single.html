{{ partial "header.html" . }}

<header class="post-header">
    <h1 class="post-title">{{ .Title }}</h1>
    <time class="post-subtitle" datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format .Site.Params.dateFormat }}</time>
</header>

<div class="post-content">
    {{ if .Params.toc }}
        {{ .TableOfContents }}
    {{ end }}

    {{ .Content }}
    {{ template "_internal/disqus.html" . }}
</div>

{{ partial "footer.html" . }}
