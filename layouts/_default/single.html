{{ partial "header.html" . }}

{{ if .Params.siteHeader }}
    {{ partial "site-header.html" . }}
{{ else }}
    <header class="post-header">
        <h1 class="post-title">{{ .Title }}</h1>
    </header>
{{ end }}

<div class="post-content">
    {{ partial "before-content.html" . }}
    {{ .Content }}
    {{ partial "after-content.html" . }}
</div>

{{ partial "footer.html" . }}
