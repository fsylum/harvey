{{ partial "header.html" . }}

<header class="post-header">
    <h1 class="post-title">{{ .Title }}</h1>
</header>

<div class="post-content">
    {{ .Content }}
</div>

{{ range (where .Site.RegularPages "Section" "blog").GroupByDate "2006" }}
    <h4>{{ .Key }}</h4>
    <ul class="post-list">
        {{ range .Pages }}
            <li class="post-list-item">
                <time class="post-list-date" datetime="{{ .Date.Format "2006-01-02" }}" >{{ .Date.Format .Site.Params.dateFormat }}</time>
                <a class="post-list-title" href="{{ .Permalink }}">{{ .Title }}</a>
            </li>
        {{ end }}
    </ul>
{{ end }}

{{ partial "footer.html" . }}
